<div>
    <nz-header class="logo">
        <div class="logo">
            UniSearch<span class="gradient-text">รถ</span>
        </div>
      
        <!-- Desktop Menu -->
        <ul nz-menu nzMode="horizontal" class="menu" *ngIf="!isMobile">
            <li nz-menu-item>About Us</li>
            <li nz-menu-item>Contact Us</li>
            <li nz-menu-item>
            <a href="https://ng.ant.design" target="_blank" rel="noopener noreferrer">Login</a>
            </li>
        </ul>
  
            <!-- Mobile Menu: Hamburger Icon -->
            <button nz-button class="hamburger" *ngIf="isMobile" (click)="toggleMenu()">
                <i nz-icon nzType="menu" style="color: #000;"></i>
            </button>
    </nz-header>
        
    <!-- Mobile Menu (Toggles on Click) -->
    <div class="mobile-menu" *ngIf="isMobile && menuOpen">
    <ul nz-menu nzMode="vertical">
        <li nz-menu-item (click)="closeMenu()">About Us</li>
        <li nz-menu-item (click)="closeMenu()">Contact Us</li>
        <li nz-menu-item>
        <a href="https://ng.ant.design" target="_blank" rel="noopener noreferrer" (click)="closeMenu()">Login</a>
        </li>
    </ul>
    </div>
</div>
